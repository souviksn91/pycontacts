<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- custom css  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Py Contacts</title>

</head>



<body class="container-lg d-flex flex-column min-vh-100">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
    <div class="flash-messages mt-2">
        {% for category, message in messages %}
        <div class="flash-message alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %} {% endwith %}


    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav-top-bottom-padding nav-bottom-border" style="background-color: white !important;">
        <div class="container-fluid">
            <div>
                <a href="{{url_for('all_contacts')}}" class="d-inline-flex link-body-emphasis text-decoration-none" style="vertical-align: middle;">
                    <img src="{{ url_for('static', filename='PyContacts.svg') }}" alt="PyContacts">
                </a>
            </div>

            <div class="d-flex">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link menu-txt" href="{{url_for('all_contacts')}}">All Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu-txt" href="{{url_for('add_contact')}}">Add Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu-txt" href="{{url_for('all_groups')}}">Contact Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu-txt" href="{{url_for('search')}}">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- block content  -->
    <main class="container-fluid flex-grow-1">
        {% block content %} {% endblock %}
    </main>


    <!-- footer  -->
    <div class="custom-footer text-center">
        <footer>
            <p class="dark-txt"><span style="color: #6F8298; font-size: 14px;">Created by </span>Souvik Sinha</p>
        </footer>
    </div>



    <!-- js  -->
    <script src="{{ url_for('static', filename='js/auto-dismiss-flash.js') }}"></script>

</body>

</html>
